type Node @entity {
  id: ID!
  blockHeight: BigInt!
  blockHash: String!
  extrinsicId: String!
  extrinsicHash: String!
  indexInBlock: Int!
  links: [String]!
  size: BigInt!
  blake3Hash: String!
  timestamp: Date!
  uploadOptions: FileUploadOptions
}

type AddressDetail @jsonField {
  street: String!
  district: String!
}

type CompressionOptions @jsonField {
  algorithm: String!
  level: Int
  chunkSize: Int
}

type EncryptionOptions @jsonField {
  algorithm: String!
  chunkSize: Int
}

type FileUploadOptions @jsonField {
  compression: CompressionOptions
  encryption: EncryptionOptions
}
