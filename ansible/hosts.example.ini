# Example Ansible Hosts Configuration for Auto-Files Gateway
# Copy this file to hosts.ini and update with your actual server details

[production]
# Production servers
files-gateway-01 ansible_host=10.0.1.100 ansible_user=ubuntu
files-gateway-02 ansible_host=10.0.1.101 ansible_user=ubuntu

[staging]
# Staging servers
files-gateway-staging ansible_host=10.0.2.50 ansible_user=ubuntu

[development]
# Development servers
files-gateway-dev ansible_host=10.0.3.25 ansible_user=ubuntu

[all:vars]
# Global variables for all hosts
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# Optional: Custom variables
# ansible_become=yes
# ansible_become_method=sudo